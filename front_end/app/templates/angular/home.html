<div id="home" ng-controller="HomeController">
  <div class="row">
    <div class="large-6 large-offset-3 columns">
      <h2>Enter Search keyword</h2>
    </div>
  </div>
  <form ng-submit="search()">
    <div class="row">
      <div class="large-6 large-offset-3 columns">
        <input type="text" name="keyword" placeholder="keyword" ng-model="searchKeyword" required/>
      </div>
    </div>
    <div class="row">
      <div class="large-6 large-offset-3 columns">
        <button id="button-search" type="submit" class="button large expand radius">Search</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="large-6 large-offset-3 columns">
      <ul class="search-results">
        <li class="panel" ng-repeat="result in search_results.keywords">
          {{ result }}
        </li>
      </ul>
    </div>
  </div>
</div>
